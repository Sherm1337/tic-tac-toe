<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <div class="gameboard">
            <div class="gameTile" id="tile1">
                <div class="marker">X</div>
            </div>
            <div class="gameTile" id="tile2">
                <div class="marker"></div>
            </div>
            <div class="gameTile" id="tile3">
                <div class="marker"></div>
            </div>
            <div class="gameTile" id="tile4">
                <div class="marker"></div>
            </div>
            <div class="gameTile" id="tile5">
                <div class="marker"></div>
            </div>
            <div class="gameTile" id="tile6">
                <div class="marker"></div>
            </div>
            <div class="gameTile" id="tile7">
                <div class="marker"></div>
            </div>
            <div class="gameTile" id="tile8">
                <div class="marker"></div>
            </div>
            <div class="gameTile" id="tile9">
                <div class="marker"></div>
            </div>
        </div>
    </div>
</body>
</html>
